<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagens/imagem.jpg">
    <title>Atividade 4</title>
</head>
<style>
    #background{
        background-color: aliceblue;
    }
    #formulario{
        background-color: antiquewhite;
    }
</style>
<body id="background">
    <h1>Formulários (Atividade 4)</h1>
    <br>
    <ul>
        <font face="arial"><li><strong><a href="../index.html">Voltar Ao Menu</a></strong></li></font>
    </ul>
    <hr>
    <form action="">
        <font size="2"><font face="verdana">
        <fieldset id="formulario">
            <legend>Dados Pessoais</legend>
            <div>
                <label for="">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div>
                <label for="Estado">Estado:</label>
                <select name="" id="">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapa">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Penambuco</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Sao Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                </select>
            </div>
        </fieldset>
        
        <fieldset id="formulario">
            <legend>Dados Profissionais</legend>
            <div>
                <label for="cargo">Natureza do Cargo</label>
                <br>
                <input type="radio" name="gerencia" id="gerencia">
                <label for="">Gerência</label>
                <input type="radio" name="gerencia" id="financeiro">
                <label for="">Finacneiro</label>
                <input type="radio" name="gerencia" id="recepcao">
                <label for="">Recepção</label>
                <input type="radio" name="gerencia" id="Administrativo">
                <label for="">Administrativo</label>
                <input type="radio" name="gerencia" id="Jurídico">
                <label for="">Juridico</label>
            </div>
            <br>
            <div>
                <label for="area">Área de Interesse</label>
                <br>
                <input type="checkbox" value="computacao">
                <label for="area">Computação</label>
                <input type="checkbox" value="Biologia">
                <label for="area">Biologia</label>
                <input type="checkbox" value="Meio Ambiente">
                <label for="area">Meio Ambiente</label>
                <input type="checkbox" value="Engenharia">
                <label for="area">Engenharia</label>
                <input type="checkbox" value="História">
                <label for="area">História</label>
            </div>
            <br>
            <div>
                <label for="coisas">Mini-Currículo</label>
                <textarea name="curriculo" id="" cols="30" rows="8" placeholder="digite seu resumo"></textarea>
            </div>
        </fieldset>
        </font>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    </form>
</body>
</html>
