<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0" > 
<title>listas</title>
</head>
<body>
    <h1>Lista de numeros e pontos</h1>
    <h3>Números (lista ordenada)</h3>
    <ol>
        <li>Um</li>
        <li>Dois</li>
        <li>Tres</li>
        <li>Quatro</li>
        <li><strong>Feijão No Prato</strong></li>
    </ol>
    <h3>Pontos (lista não ordenada)</h3>
    <ul>
        <li>Ponto Um</li>
        <li>Ponto Dois</li>
        <li>Ponto Tres</li>
        <li>Ponto Quatro</li>
    </ul>
</body>
</html>
